<p>
    <div class="test-info">
        <div class="color-turquoise category">{{category}}</div> 
        <div class="color-turquoise type right-align ">{{type}}</div> 
        <div>{{description}}</div>
    </div>

    <p class="question color-yellow">{{step}}. {{test}}</p>

    <input type="radio" id="yes" name="answer" value="yes" class="radio-button">
    <label for="yes" class="color-yellow radio-label ">Yes</label><br>
    <input type="radio" id="no" name="answer" value="no" class="radio-button">
    <label for="no" class="color-yellow radio-label ">No</label><br>

    <div class="button-container">
        <button id="continue" class="button" type="button">CONTINUE</button> <span class="error">Please select an option.</span>
    </div>
</p>
